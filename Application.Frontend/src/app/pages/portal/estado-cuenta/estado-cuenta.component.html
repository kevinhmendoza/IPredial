<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido!</h1>
          <p class="text-lead text-light">IPredial te brinda las mejores soluciones!!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="pl-2 pr-2 mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <!--<div class="text-muted text-center mt-2 mb-3"><small>Iniciar sesión</small></div>-->
          <div class="btn-wrapper text-center">
            <img src="config/ipredial.png" class="rounded-circle" height="95px" />
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>
              Si escoge búsqueda por dirección, siga el siguiente formato:
              C: calle, K: carrera Ej. K 10 47B 133 ó C 23 15 42
              Si vive en un apartamento coloque solo la dirección del conjunto
              No utilice ningún tipo signo Ej. #, -
            </small>
          </div>
          <div class="row">
            <div class="col-lg-5">
              <div class="form-group">
                <label class="form-control-label" for="input-username">Tipo de busqueda</label>
                <select  [(ngModel)]="Request.TipoFiltro" class="form-control" id="tipobusqueda">
                  <option value="Identificacion">Identificación</option>
                  <option value="ReferenciaCatastral">Referencia catastral</option>
                  <option value="Direccion">Dirección</option>
                </select>
              </div>
            </div>
            <div class="col-lg-5">
              <div class="form-group">
                <label class="form-control-label" for="input-email">Filtro de busqueda</label>
                <input type="text" id="filtro"  [(ngModel)]="Request.Filtro"  class="form-control" placeholder="Buscar...">
              </div>
            </div>
            <div class="col-lg-2">
              <div class="text-center">
                <button type="button" class="btn btn-primary my-4" [disabled]="!Request.TipoFiltro || !Request.Filtro" (click)="Consultar()">Consultar</button>
              </div>
            </div>
          </div>
            <div class="table-responsive">
              <app-data-table-generic [Filas]="EstadoCuenta" [NameReport]="'Informe de estado de cuenta'" [ShowLoading]="CargandoTablaEstadoCuenta" [columns]="Columnas"></app-data-table-generic>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
